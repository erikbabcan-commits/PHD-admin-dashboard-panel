

<!-- Header -->
<app-client-header></app-client-header>

<div class="container mx-auto p-4 md:p-8 animate-fade-in-up min-h-[calc(100vh-250px)]">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gold mb-2">Na코a Ponuka Produktov</h1>
        <p class="text-lg text-brand-light/70 max-w-2xl mx-auto">Doprajte svojim vlasom profesion치lnu starostlivos콘 aj u v치s doma.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (product of products(); track product.id; let i = $index) {
            <div class="bg-brand-dark/50 rounded-lg shadow-lg overflow-hidden flex flex-col group border border-gold/10 animate-zoom-in"
                 [style.animation-delay]="i * 100 + 'ms'">
                <div class="overflow-hidden">
                    <img [ngSrc]="product.imageUrl" [alt]="product.name" width="400" height="400" 
                         class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110">
                </div>
                <div class="p-6 flex-grow flex flex-col text-left">
                    <h3 class="text-2xl font-bold text-white mb-2">{{ product.name }}</h3>
                    <p class="text-brand-light/70 text-sm mb-4 flex-grow">{{ product.description }}</p>
                    <span class="text-3xl font-bold text-gold mt-2">{{ product.price | currency:'EUR':'symbol' }}</span>
                </div>
            </div>
        }
    </div>
</div>
<app-footer></app-footer>
