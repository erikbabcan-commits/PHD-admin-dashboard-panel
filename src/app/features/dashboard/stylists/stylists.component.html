<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold text-gold">Správa Stylistov</h1>
  <button (click)="openModal()" class="bg-gold text-brand-dark font-bold py-2 px-4 rounded-full hover:bg-yellow-300 transition-all duration-300">
    Pridať Stylistu
  </button>
</div>

@if (isLoading()) {
  <app-spinner message="Načítavam stylistov..."></app-spinner>
} @else if (stylists().length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for(stylist of stylists(); track stylist.id) {
      <div class="bg-brand-dark/50 rounded-lg shadow-lg overflow-hidden flex flex-col">
        <img [ngSrc]="stylist.imageUrl" [alt]="stylist.name" width="400" height="400" class="w-full h-64 object-cover">
        <div class="p-6 flex-grow flex flex-col">
          <h3 class="text-xl font-bold text-gold mb-1">{{ stylist.name }}</h3>
          <p class="text-brand-light/70 mb-4">{{ stylist.title }}</p>
          <div class="mt-auto flex justify-end gap-2">
            <button (click)="openModal(stylist)" class="text-blue-400 hover:underline">Upraviť</button>
            <button 
              (click)="handleDelete(stylist)" 
              [disabled]="isDeleting()"
              class="text-red-400 hover:underline disabled:text-gray-500 disabled:cursor-not-allowed flex items-center gap-1">
              @if (isDeleting()) {
                <div class="w-4 h-4 border-2 border-dashed rounded-full animate-spin border-red-400"></div>
                <span>Mažem...</span>
              } @else {
                <span>Vymazať</span>
              }
            </button>
          </div>
        </div>
      </div>
    }
  </div>
} @else {
   <div class="bg-brand-dark/50 p-8 rounded-lg text-center text-brand-light/70">
    <p>Nenašli sa žiadni stylisti.</p>
  </div>
}

@if(isModalOpen()) {
  <app-stylist-modal
    [stylist]="editingStylist()"
    [allServices]="services()"
    [isSaving]="isSaving()"
    (save)="handleSave($event)"
    (close)="closeModal()">
  </app-stylist-modal>
}
