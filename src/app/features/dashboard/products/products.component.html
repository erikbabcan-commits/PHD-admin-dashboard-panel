
<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold text-gold">Správa Produktov</h1>
  <button (click)="openModal()" class="bg-gold text-brand-dark font-bold py-2 px-4 rounded-full hover:bg-yellow-300 transition-all duration-300">
    Pridať Produkt
  </button>
</div>

@if (products().length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    @for (product of products(); track product.id) {
      <div class="bg-brand-dark/50 rounded-lg shadow-lg overflow-hidden flex flex-col group">
        <img [ngSrc]="product.imageUrl" [alt]="product.name" width="400" height="400" class="w-full h-64 object-cover">
        <div class="p-6 flex-grow flex flex-col">
          <h3 class="text-xl font-bold text-gold mb-1">{{ product.name }}</h3>
          <p class="text-brand-light/70 text-sm mb-4 flex-grow">{{ product.description }}</p>
          <div class="flex justify-between items-center mt-4">
             <span class="text-2xl font-bold text-white">{{ product.price | currency:'EUR':'symbol' }}</span>
             <div class="flex gap-2">
                <button (click)="openModal(product)" class="text-blue-400 hover:underline">Upraviť</button>
                <button (click)="handleDelete(product)" class="text-red-400 hover:underline">Vymazať</button>
             </div>
          </div>
        </div>
      </div>
    }
  </div>
} @else {
  <div class="bg-brand-dark/50 p-8 rounded-lg text-center text-brand-light/70">
    <p>Nenašli sa žiadne produkty.</p>
  </div>
}

@if(isModalOpen()) {
  <app-product-modal 
    [product]="editingProduct()" 
    (save)="handleSave($event)" 
    (close)="closeModal()">
  </app-product-modal>
}
