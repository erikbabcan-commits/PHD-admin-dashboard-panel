
@if (notification(); as notification) {
  <div 
    class="fixed bottom-5 right-5 z-[100] w-full max-w-sm rounded-lg shadow-2xl border backdrop-blur-sm animate-fade-in-up"
    [class]="colorClasses()">
    <div class="p-4 flex items-start gap-4">
      <div class="flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="icon()" />
        </svg>
      </div>
      <div class="flex-grow text-white">
        <p class="font-bold">{{ notification.message }}</p>
      </div>
       <button (click)="close()" class="text-white/70 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
}
